<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
</head>
<body>
    {% if username %}
        <h1>Welcome, {{ username }}</h1>
        <p>This is the index page. You have successfully logged in!</p>
        <a href="/logout">Logout</a>
    {% else %}
        <h1>Welcome</h1>
        <p>You are not logged in.</p>
        <a href="/login">Login</a>
    {% endif %}
</body>
</html>
